<!DOCTYPE html>
<html>
<head>
    <!--meta tags-->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    
    <title>Clarent Institute iAudit Dashboard</title>
    <!-- favicon -->
    <!--<link rel="shortcut icon" href="../../App_Themes/Default/images/favicon.ico" type="image/x-icon">-->
    
    <link href="../../App_Themes/Default/css/kendo.common.min.css" rel="stylesheet" />
    <link href="../../App_Themes/Default/css/kendo.default.min.css" rel="stylesheet" />
    <link href="../../App_Themes/Default/css/fonts.css" rel="stylesheet" />
    <link href="../../App_Themes/Default/css/styleguide.css" rel="stylesheet" />
    <link href="../../App_Themes/Default/css/responsive.css" rel="stylesheet" />
    <link href="../../App_Themes/Default/css/casepoint.comfortable.css" rel="stylesheet" />
    <link href="../../App_Themes/Default/css/kendo.Lightblue.css" rel="stylesheet" />
    
    <!-- css -->
    <link href="../../App_Themes/Default/css/wescrum.css" rel="stylesheet" />
</head>
<body>
    <div class="adminsplitter-main-wrapper h100">
        <div id="adminSplitter" class="adminsplitter-wrapper">
            <div class="admin-management-wrapper d-flex flex-column h100 pr-20 pl-20">
                <h4 class="fs-16 text-primary  pb-10 font-semi-bold">Team Configuration</h4>
                <div class="admin-search-header">
                    <div class="searchbar mb-15">
                        <div class="clear-input search-box w100 search-box input-search">
                            <input type="text" name="txtTagListSearch" id="txtTagListSearch" aria-label="tag name" class="form-control k-textbox k-valid" placeholder="Search here...">
                            <i class="icon-search" aria-hidden="true"></i>
                        </div>
                        <div class="action-div dropdown">
                            <a href="javascript:void(0);" class="btn btn-raised btn-primary btn-block" role="button" aria-haspopup="true" aria-expanded="false" id="actionbtnmenu1"><i aria-hidden="true" class="icon-action"></i><span>Action</span><span class="caret"></span></a>
                            <ul class="dropdown-menu right" role="menu" aria-labelledby="actionbtnmenu1">
                                <li role='presentation'><a href='javascript:void(0);' class="drawer-open" id="TeamSettingBtn" role='menuitem'><i aria-hidden="true" class="icon-plus"></i>Add </a></li>
                                <li role='presentation'><a href='javascript:void(0);' role='menuitem'><i aria-hidden="true" class="icon-edit1"></i><span>Edit</span></a></li>
                                <li role='presentation'><a href='javascript:void(0);' role='menuitem'><i aria-hidden="true" class="icon-delete text-danger"></i><span class="text-danger">Delete</span></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="flex-1 overflow-auto">
                    <div class="admin-management-grid-wrapper grid-wrapper h100">
                        <div id="AdminMangGrid"></div>
                        <div id="AdminMangGrid-pager" class="with-more-option"></div>
                    </div>
                </div>
            </div>
            <div class="adminsplitter-right-drawer" id="right_drawer">
                <div class="adminsplitter-right-drawer-wrapper br-1 h100 flex-column">
                    <div class="adminsplitter-right-drawer-header bb-1 bt-1 bl-1  bg-light d-flex align-items-center">
                        <button aria-label='close' data-ara-title="Close" class="btn-red-circle btn-icn-trans fs-12 close-drawer"><i  aria-hidden="true"  class="icon-cancel"></i></button>
                        <span class="ellipsis flex-1 overflow-hidden fs-18 text-dark font-bold ml-15 splitter-header-text">Add Team</span>
                    </div>
                    <div class="adminsplitter-right-drawer-content flex-1 overflow-hidden flex-column ">
                        <div class="form-inline flex-1 overflow-auto p-15">
                            <div class="form-group">
                                <label for="prductname" class="pointer-events-none text-semibold ellipsis">Product Name</label>
                                <div class="form-group-content">
                                    <select name="search dropdown" id="prductname"></select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="TeamName" class="pointer-events-none text-semibold ellipsis">Team Name</label>
                                <div class="form-group-content">
                                    <input type="text" id="TeamName" class="k-textbox" placeholder="" value="Review" >
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="Alias" class="pointer-events-none text-semibold ellipsis">Alias</label>
                                <div class="form-group-content">
                                    <input type="text" id="Alias" class="k-textbox" placeholder="" value="Review" >
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="Productid" class="pointer-events-none text-semibold ellipsis">Product Id</label>
                                <div class="form-group-content">
                                    <input type="text" id="Productid" class="k-textbox" placeholder="" value="211482" >
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="ProductOwner" class="pointer-events-none text-semibold ellipsis">Product Owner</label>
                                <div class="form-group-content">
                                    <input type="text" id="ProductOwner" class="k-textbox" placeholder="" value="Ankur mistry" >
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="ScrumMaster" class="pointer-events-none text-semibold ellipsis">Scrum Master</label>
                                <div class="form-group-content">
                                    <input type="text" id="ScrumMaster" class="k-textbox" placeholder="" value="Ankur mistry" >
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="dailyScrum" class="pointer-events-none text-semibold ellipsis">Daily Scrum</label>
                                <div class="form-group-content">
                                    <input type="text" id="dailyScrum" class="k-textbox" placeholder="" value="" >
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="Discoveryteam" class="pointer-events-none text-semibold ellipsis">Discovery Team</label>
                                <div class="form-group-content">
                                    <input type="text" id="Discoveryteam" class="k-textbox" placeholder="" value="Tarun Harkinia,Amy Hilbert" >
                                </div>
                            </div>
                        </div>
                        <div class="form-actionbtn bt-1 p-15 text-right">
                            <button class="btn btn-trans k-button close-drawer">Close</button>
                            <button class="btn btn-primary k-button">Save</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- option menu -->
    <ul id="AdminMangepopup" class="grid-options" style="display: none;">
        <li class="goto">
            <span class="text-muted">Go to page</span>
            <span>
                <input type="text" id="page_goto" class="form-control" />
            </span>
            <span class="text-muted">0</span>
            <span class="text-muted">pages</span>
        </li>
        <li class="rpp">
            <span class="text-muted">Record per page</span>
            <select class="k-dropdown" id="pagerDropdown">
                <option>5</option>
                <option>10</option>
                <option>15</option>
                <option>20</option>
                <option>50</option>
                <option>100</option>
                <option>200</option>
            </select>
        </li>
    </ul>
    <!--// option menu -->
    
    
    <script src="../../Scripts/Kendo/jquery.min.js"></script>
    <script src="../../Scripts/Kendo/kendo.all.min.js"></script>
    
    <script src="../../Scripts/CLARENT/Other/Custom/clarant-custom.js"></script>
    <script src="../../Scripts/CLARENT/Other/Custom/Custom.js"></script>
    
    
    <script>
        var fieldData = new kendo.data.DataSource({
            data: 
            [{Id:"534556",ProductId:"354542" , Team: "Review", TeamAlias: "Core", IsActive: "inactive", CreatedBy: "Amy Hilbert",CreatedDate: "10-Aug-2020",Productowner: "Amitkumar P. Tailor", ScrumMaster: "Amkur Mistrty", DailyScrum: "1:30PM" , TLTPL: "1L30PM" , DiscoveryTeam: "Amy Hilbert,Tarun Hakim" },
            {Id:"534556",ProductId:"354542" , Team: "Review", TeamAlias: "Core", IsActive: "inactive", CreatedBy: "Amy Hilbert",CreatedDate: "10-Aug-2020",Productowner: "Amitkumar P. Tailor", ScrumMaster: "Amkur Mistrty", DailyScrum: "1:30PM" , TLTPL: "1L30PM" , DiscoveryTeam: "Amy Hilbert,Tarun Hakim" },
            
            ],
            schema: { model: { id: "fieldid" } }
        });
        $("#AdminMangGrid").kendoGrid({
            dataSource: fieldData,
            totalRecordPerPage: 5,
            scrollable: true,
            resizable: false,
            autoBind: true,
            config: { CurrentPage: 0, TotalPage: 10, RecordPerPage: 10, TotalRecord: 100, searchText: "" },
            columns: [
            { selectable: true, width: "50px" },
            { field: "Actions", title: "Actions", width: "70px" , template: "<button aria-label='edit' data-ara-title='edit' class='btn-icn-hover btn-icn-trans'><i  aria-hidden='true'  class='icon-edit'></i></button>" },
            { field: "Id", title:"Id" },
            { field: "ProductId" , title:"Product Id" },
            { field: "Team" , title: "Team" },
            { field: "TeamAlias" , title: "Team Alias" },
            { field: "IsActive" , title: "IsActive" },
            { field: "CreatedBy" ,  title: "Created By" },
            { field: "CreatedDate" ,  title: "Created Date" },
            { field: "Productowner" , title: "Product Owner" },
            { field: "ScrumMaster" , title: "Scrum Master" },
            { field: "DailyScrum" , title: "Daily Scrum" },
            { field: "TLTPL" , title: "TL-TPL" },
            { field: "DiscoveryTeam" , title: "Discovery Team" }
            ]
        }).data("kendoGrid");
        
        $("#AdminMangGrid-pager").kendoPager({
            dataSource: fieldData,
            refresh: true
        });
        fieldData.read();
        
        $("#AdminMangGrid-pager").append("<div class='more-oprion'><span class='separator'></span><a href='javascript:void(0)' id='moreOption' class='text-muted btn-default-hover'><i class='icon-option'></i></a></div>");
        
        var popup = $("#AdminMangepopup").kendoPopup({
            animation: false,
            anchor: $("#moreOption"),
            origin: "top right",
            position: "bottom right",
            collision: "fit",
            
        }).data("kendoPopup");
        
        $("#moreOption").click(function () {
            $("#AdminMangepopup").data("kendoPopup").open()
        });
        
        $("#pagerDropdown").kendoDropDownList({
            popup: {
                appendTo: 'body'
            }
        });
        
        //Right Drawer splitter
        $('#adminSplitter').kendoSplitter({
            panes: [
            { collapsible: false },
            { collapsible: true, size: '30%', min: '20%' , max: "30%", collapsed: true , },
            ],
            expand: function (e) {
                if (e.sender.options.panes[1].collapsed) {
                    var slide = kendo.fx($("#right_drawer"));
                    $('.admin-management-wrapper ~ .k-splitbar-horizontal').show();
                    $('#right_drawer').show();
                    this.expand(slide.element.selector);
                }
                $("#right_drawer").prev().show();
                $('#right_drawer').show();
            },
            collapse: function (e) {
                if (!e.sender.options.panes[1].collapsed) {
                    var slide = kendo.fx($("#right_drawer"));
                    $('.admin-management-wrapper ~ .k-splitbar-horizontal').hide();
                    $('#right_drawer').hide();
                    this.collapse(slide.element.selector);
                }
                $("#right_drawer").prev().hide();
                $('#right_drawer').hide();
            }
        })
        var adminsplitter = $("#adminSplitter").data("kendoSplitter");
        adminsplitter.resize(true);
        
        $(document).on('click', '.drawer-open', function () {
            $("#right_drawer").prev().show();
            $('#right_drawer').show();
            adminsplitter.expand("#right_drawer");
            adminsplitter.trigger("expand");
        });
        
        $(document).on('click', '.close-drawer', function (e) {
            $("#right_drawer").prev().hide();
            $('#right_drawer').hide();
            adminsplitter.collapse("#right_drawer");
            adminsplitter.trigger("collapse");
        });
        
        if ($("#right_drawer").data().pane.collapsed) {
            $("#right_drawer").prev().hide();
            $('#right_drawer').hide();
            adminsplitter.resize(true);
        }
        
        
        $("#prductname").kendoDropDownList({
            optionLabel: "-- Please select --",
            dataSource: ["ARA", "LYRA"],
        });
        
    </script>
</body>
</html>
