<!DOCTYPE html>
<html>
<head>
    <!--meta tags-->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    
    <title>Clarent Institute iAudit Dashboard</title>
    <!-- favicon -->
    <!--<link rel="shortcut icon" href="../../App_Themes/Default/images/favicon.ico" type="image/x-icon">-->
    
    <link href="../../App_Themes/Default/css/kendo.common.min.css" rel="stylesheet" />
    <link href="../../App_Themes/Default/css/kendo.default.min.css" rel="stylesheet" />
    <link href="../../App_Themes/Default/css/fonts.css" rel="stylesheet" />
    <link href="../../App_Themes/Default/css/styleguide.css" rel="stylesheet" />
    <link href="../../App_Themes/Default/css/responsive.css" rel="stylesheet" />
    <link href="../../App_Themes/Default/css/casepoint.comfortable.css" rel="stylesheet" />
    <link href="../../App_Themes/Default/css/kendo.Lightblue.css" rel="stylesheet" />
    
    <!-- css -->
    <link href="../../App_Themes/Default/css/wescrum.css" rel="stylesheet" />
</head>
<body>
    
    <div class="admin-management-wrapper d-flex flex-column h100 pr-20 pl-20">
        <h4 class="fs-16 text-primary pt-20 pb-10 font-semi-bold">Team Configuration</h4>
        <div class="admin-search-header">
            <div class="searchbar mb-15">
                <div class="clear-input search-box w100 search-box input-search">
                    <input type="text" name="txtTagListSearch" id="txtTagListSearch" aria-label="tag name" class="form-control k-textbox k-valid" placeholder="Search here...">
                    <i class="icon-search" aria-hidden="true"></i>
                </div>
                <div class="action-div dropdown">
                    <a href="javascript:void(0);" class="btn btn-raised btn-primary btn-block" role="button" aria-haspopup="true" aria-expanded="false" id="actionbtnmenu1"><i aria-hidden="true" class="icon-action"></i><span>Action</span><span class="caret"></span></a>
                    <ul class="dropdown-menu right" role="menu" aria-labelledby="actionbtnmenu1">
                        <li role='presentation'><a href='javascript:void(0);' id="TeamSettingBtn" role='menuitem'><i aria-hidden="true" class="icon-plus"></i>Add </a></li>
                        <li role='presentation'><a href='javascript:void(0);' role='menuitem'><i aria-hidden="true" class="icon-edit1"></i><span>Edit</span></a></li>
                        <li role='presentation'><a href='javascript:void(0);' role='menuitem'><i aria-hidden="true" class="icon-delete text-danger"></i><span class="text-danger">Delete</span></a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="flex-1 overflow-auto">
            <div class="admin-management-grid-wrapper grid-wrapper h100">
                <div id="AdminMangGrid"></div>
                <div id="AdminMangGrid-pager" class="with-more-option"></div>
            </div>
        </div>
    </div>
    
    <!-- option menu -->
    <ul id="AdminMangepopup" class="grid-options" style="display: none;">
        <li class="goto">
            <span class="text-muted">Go to page</span>
            <span>
                <input type="text" id="page_goto" class="form-control" />
            </span>
            <span class="text-muted">0</span>
            <span class="text-muted">pages</span>
        </li>
        <li class="rpp">
            <span class="text-muted">Record per page</span>
            <select class="k-dropdown" id="pagerDropdown">
                <option>5</option>
                <option>10</option>
                <option>15</option>
                <option>20</option>
                <option>50</option>
                <option>100</option>
                <option>200</option>
            </select>
        </li>
    </ul>
    <!--// option menu -->
    <!-- Add Field -->
    <div id="AddFieldWindow" class="addfield-window-wrapper">
        <div class="addfield-window-form-wrapper">
            <div class="addfield-window-form">
                <div class="form-group">
                    <label class="font-semi-bold">Add Project</label>
                    <input type="text" class="k-textbox" aria-label="Product owner">
                </div>
            </div>
            <div class="window-footer">
                <button class="btn btn-trans k-button">Close</button>
                <button class="btn btn-primary k-button">Add</button>
            </div>
        </div>
    </div>
    <!-- Team Setting Window -->
    <div id="TeamSettingWindow" class="teamsetting-window-wrapper">
        <div class="teamsetting-window-form-wrapper d-flex flex-column h100">
            <div class="teamsetting-window-form flex-1 overflow-auto">
                <div class="box-row">
                    <div class="box-column box-50">
                        <div class="form-group">
                            <label class="font-semi-bold">Project</label>
                            <div class="form-group-content form-group-with-btn">
                                <div class="with-btn">
                                    <select name="search dropdown" id="teamProject"></select>
                                </div>
                                <button aria-label="Add" id="addTeamProject" class="btn btn-borderd bg-light text-muted teamwindow-icon"><i aria-hidden="true" class="icon-plus"></i></button>
                            </div>
                        </div>
                    </div>
                    <div class="box-column box-50">
                        <div class="form-group">
                            <label class="font-semi-bold">Team</label>
                            <div class="form-group-content form-group-with-btn">
                                <div class="with-btn">
                                    <select name="search dropdown" id="teamDropdown"></select>
                                </div>
                                <button aria-label="Add" id="addTeamField" class="btn btn-borderd bg-light text-muted teamwindow-icon"><i aria-hidden="true" class="icon-plus"></i></button>
                            </div>
                        </div>
                    </div>
                    <div class="box-column box-50">
                        <div class="form-group">
                            <label class="font-semi-bold">Product Owner</label>
                            <input type="text" class="k-textbox" aria-label="Product owner">
                        </div>
                    </div>
                    <div class="box-column box-50">
                        <div class="form-group">
                            <label class="font-semi-bold">Scrum Master</label>
                            <input type="text" class="k-textbox" aria-label="Product owner">
                        </div>
                    </div>
                    <div class="box-column box-50">
                        <div class="form-group">
                            <label class="font-semi-bold">TL - PL</label>
                            <input type="text" class="k-textbox" aria-label="Product owner">
                        </div>
                    </div>
                    <div class="box-column box-50">
                        <div class="form-group">
                            <label class="font-semi-bold">Daily Scrum</label>
                            <input type="text" class="k-textbox" aria-label="Product owner">
                        </div>
                    </div>
                    <div class="box-column box-50">
                        <div class="form-group">
                            <label class="font-semi-bold">Discovery Team</label>
                            <textarea  class="form-control k-textbox" rows="5" aria-label="textarea"></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div class="window-footer">
                <button class="btn btn-trans k-button">Close</button>
                <button class="btn btn-primary k-button">Save</button>
            </div>
        </div>
    </div>
    <script src="../../Scripts/Kendo/jquery.min.js"></script>
    <script src="../../Scripts/Kendo/kendo.all.min.js"></script>
    
    <script src="../../Scripts/CLARENT/Other/Custom/clarant-custom.js"></script>
    <script src="../../Scripts/CLARENT/Other/Custom/Custom.js"></script>
    
    
    <script>
        var fieldData = new kendo.data.DataSource({
            data: 
            [{Id:"534556",ProductId:"354542" , Team: "Review", TeamAlias: "Core", IsActive: "inactive", CreatedBy: "Amy Hilbert",CreatedDate: "10-Aug-2020",Productowner: "Amitkumar P. Tailor", ScrumMaster: "Amkur Mistrty", DailyScrum: "1:30PM" , TLTPL: "1L30PM" , DiscoveryTeam: "Amy Hilbert,Tarun Hakim" },
            {Id:"534556",ProductId:"354542" , Team: "Review", TeamAlias: "Core", IsActive: "inactive", CreatedBy: "Amy Hilbert",CreatedDate: "10-Aug-2020",Productowner: "Amitkumar P. Tailor", ScrumMaster: "Amkur Mistrty", DailyScrum: "1:30PM" , TLTPL: "1L30PM" , DiscoveryTeam: "Amy Hilbert,Tarun Hakim" },
            
            ],
            schema: { model: { id: "fieldid" } }
        });
        $("#AdminMangGrid").kendoGrid({
            dataSource: fieldData,
            totalRecordPerPage: 5,
            scrollable: true,
            resizable: false,
            autoBind: true,
            config: { CurrentPage: 0, TotalPage: 10, RecordPerPage: 10, TotalRecord: 100, searchText: "" },
            columns: [
            { selectable: true, width: "50px" },
            { field: "Actions", title: "Actions", width: "70px" , template: "<button aria-label='edit' data-ara-title='edit' class='btn-icn-hover btn-icn-trans'><i  aria-hidden='true'  class='icon-edit'></i></button>" },
            { field: "Id", title:"Id" },
            { field: "ProductId" , title:"Product Id" },
            { field: "Team" , title: "Team" },
            { field: "TeamAlias" , title: "Team Alias" },
            { field: "IsActive" , title: "IsActive" },
            { field: "CreatedBy" ,  title: "Created By" },
            { field: "CreatedDate" ,  title: "Created Date" },
            { field: "Productowner" , title: "Product Owner" },
            { field: "ScrumMaster" , title: "Scrum Master" },
            { field: "DailyScrum" , title: "Daily Scrum" },
            { field: "TLTPL" , title: "TL-TPL" },
            { field: "DiscoveryTeam" , title: "Discovery Team" }
            ]
        }).data("kendoGrid");
        
        $("#AdminMangGrid-pager").kendoPager({
            dataSource: fieldData,
            refresh: true
        });
        fieldData.read();
        
        $("#AdminMangGrid-pager").append("<div class='more-oprion'><span class='separator'></span><a href='javascript:void(0)' id='moreOption' class='text-muted btn-default-hover'><i class='icon-option'></i></a></div>");
        
        var popup = $("#AdminMangepopup").kendoPopup({
            animation: false,
            anchor: $("#moreOption"),
            origin: "top right",
            position: "bottom right",
            collision: "fit",
            
        }).data("kendoPopup");
        
        $("#moreOption").click(function () {
            $("#AdminMangepopup").data("kendoPopup").open()
        });
        
        $("#pagerDropdown").kendoDropDownList({
            popup: {
                appendTo: 'body'
            }
        });

        //Team Setting window
        
        $("#TeamSettingWindow").kendoWindow({
            width: '35%',
            height: '57%',
            title: "Team Settings",
            visible: false,
            draggable: false,
            resizable: false,
            defaultFocus: false,
            actions: [
            "Close"
            ],
            modal: true
        }).data("kendoWindow");
        
        $(document).on('click', '#TeamSettingBtn', function () {
            $("#TeamSettingWindow").data("kendoWindow").center().open();
        });
        
        // Dropdown
        $("#teamProject").kendoDropDownList({
            dataSource: ["project1", "project2", "project3"],
            filter: "contains",
            optionLabel: "-- Select Field --",
        });
        
        $("#teamDropdown").kendoDropDownList({
            dataSource: ["project1", "project2", "project3"],
            filter: "contains",
            optionLabel: "-- Select Field --",
        });
        // add Field window
        
        $("#AddFieldWindow").kendoWindow({
            width: '25%',
            title: "Add Field",
            visible: false,
            draggable: false,
            resizable: false,
            defaultFocus: false,
            actions: [
            "Close"
            ],
            modal: true
        }).data("kendoWindow");
        
        $(document).on('click', '#addTeamProject , #addTeamField', function () {
            $("#AddFieldWindow").data("kendoWindow").center().open();
        });
        
    </script>
</body>
</html>
