<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">

</head>

<body>
    
    <div class="iaudit-template-wrapper d-flex flex-column h100">
        <div class="iaudit-template-header-wrapper">
            <div class="iaudit-template-header font-medium text-primary pt-20 pb-10 d-flex align-items-center">
                <span class="mr-5 fs-18 d-inline-flex"><i class="icon-dashboard-square"></i></span>
                <span class="fs-15 ml-5">Templates</span>
            </div>
            <!-- Search Textbox -->
            <div class="admin-search-header">
                <div class="searchbar mb-15">
                    <div class="clear-input search-box w100 search-box input-search">
                        <input type="text" name="txtTagListSearch" id="txtTagListSearch" aria-label="tag name" class="form-control k-textbox k-valid" placeholder="Search Templates">
                        <i class="icon-search" aria-hidden="true"></i>
                    </div>
                    <div class="action-div dropdown">
                        <a href="javascript:void(0);" class="btn btn-raised btn-primary btn-block pr-10 pl-10" role="button" aria-haspopup="true" id="AddNewTemplate" aria-expanded="false" ><i aria-hidden="true" class="icon-plus"></i><span>New Template</span></a>
                    </div>
                </div>
            </div>
            <!--// Search Textbox -->
        </div>
        <!-- Template Grid -->
        <div class="iaudit-template-grid-wrapper flex-1 overflow-auto">
            <div class="grid-wrapper h100">
                <div id="iAuditTemplateGrid"></div>
                <div id="iAuditTemplateGrid-pager" class="with-more-option"></div>
            </div>
        </div>
        <!--// Template Grid -->
    </div>
    <!-- Template Grid Popupover -->
    <div id="TemplategridPopup" class="templategrid-dropdown">
        <ul class="right dropdown-menu" role="menu" aria-labelledby="menu1">
            <li role="presentation">
                <a role="menuitem" href="javascript:void(0);">
                    <i aria-hidden="true" class="icon-edit"></i>EditTemplate
                </a>
            </li>
            <li role="presentation">
                <a role="menuitem" href="javascript:void(0);">
                    <i aria-hidden="true" class="icon-manage-exception"></i>Mange Access
                </a>
            </li>
            <li role="presentation">
                <a role="menuitem" href="javascript:void(0);">
                    <i aria-hidden="true" class="icon-calendar"></i>Schedule
                </a>
            </li>
            <li role="presentation">
                <a role="menuitem" href="javascript:void(0);">
                    <i aria-hidden="true" class="icon-completed"></i>Bookmark
                </a>
            </li>
        </ul>
    </div>
    <!-- New template Drawer -->
    <div class="newtemp-drawer-wrapper" id="NewTempDrawer">
        <div class="newtemp-drawer-wrapper-contain d-flex flex-column">
            <div class="newtemp-drawer-header bb-1 d-flex pb-15">
                <button aria-label='close' id="NewTempDrawerClose" data-ara-title="Close"
                class="btn-red-circle btn-icn-trans fs-12 text-danger"><i aria-hidden="true"
                class="icon-cancel"></i></button>
                <span class="ellipsis fs-18 font-bold text-dark ml-15">New Template</span>
            </div>
            <div class="newtemp-blank-temp-action">
                <a href="#" class="newtemp-blank-temp-action-box" id="AddTemplateBtn">
                    <span class="text-primary blankTemp-icon"><i class="icon-file"></i></span>
                    <span class="text-primary blankTemp-text">Blank Template</span>
                </a>
            </div>
            <h4 class="ellipsis text-dark font-bold fs-18 mb-15">Find & Customize a template from the public library
            </h4>
            <div class="searchbar search-form-input newtemp-searchbox mb-15">
                <div class="clear-input search-box w100">
                    <input type="text" name="txtTagListSearch" aria-label="tag name"
                    class="form-control k-textbox k-valid" placeholder="Search here...">
                    <i class="icon-search" aria-hidden="true"></i>
                    <a role="button" aria-label="Clear Search" href="javascript:void(0);"
                    class="btn-icn-hover icon-filter newtemp-searchbox-filter" id="tempFilterSearch" data-ara-title="Clear Search"></a>
                </div>
            </div>
            <div class="newtemp-list-wrappper border flex-1 overflow-auto">
                <ul class="newtemp-list-ul" id="newtempListview"></ul>
            </div>
        </div>
    </div>
    <!-- option menu -->
    <ul id="popup" class="grid-options" style="display: none;">
        <li class="goto">
            <span class="text-muted">Go to page</span>
            <span>
                <input type="text" id="page_goto" class="form-control" />
            </span>
            <span class="text-muted">0</span>
            <span class="text-muted">pages</span>
        </li>
        <li class="rpp">
            <span class="text-muted">Record per page</span>
            <select class="k-dropdown" id="pagerDropdown">
                <option>5</option>
                <option>10</option>
                <option>15</option>
                <option>20</option>
                <option>50</option>
                <option>100</option>
                <option>200</option>
            </select>
        </li>
    </ul>
    <!--// option menu -->
    <!-- Add Template Window -->
    <div id="addTemplateWindow">
        <div class="addtemplate-window-wrapper h100">
            <div class="add-template-widnow-splitte" id="AddTempSplitter">
                <div id="tempBuilder">
                    <div class="h100 d-flex flex-column">
                        <div class="flex-1 overflow-auto">
                            <h4 class="text-dark font-bold pb-10 fs-16">Template Biilder</h4>
                            <div class="addtemplate-content-box border">
                                <div class="box-row">
                                    <div class="box-column w100">
                                        <div class="form-group">
                                            <label for="TemplateName" class="font-medium">Template Name <span class="text-danger">*</span> </label>
                                            <input type="text" class="k-textbox" placeholder="" value="Cleanseen housekeeping" id="TemplateName">
                                        </div>
                                    </div>
                                    <div class="box-column w100">
                                        <div class="form-group">
                                            <label for="discription" class="font-medium">Discription</label>
                                            <textarea id="DevTeam" class="form-control k-textbox" rows="5" id="discription" aria-label="textarea">this Cleanseen housekeeping checklist convertedusing iAuditor can be used to inspect housekeeping activites.
                                            </textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <h4 class="text-dark font-bold pt-15 pb-10 fs-16">Title</h4>
                            <div class="addtemplate-content-box border">
                                <div class="box-row">
                                    <div class="box-column box-50">
                                        <div class="form-group">
                                            <label for="TempProcess" class="font-medium">Process <span class="text-danger">*</span> </label>
                                            <input type="text" class="k-textbox" placeholder="" value="UI-UX Audit" id="TempProcess">
                                        </div>
                                    </div>
                                    <div class="box-column box-50">
                                        <div class="form-group">
                                            <label for="TempContactpoint" class="font-medium">Contact point <span class="text-danger">*</span> </label>
                                            <input type="text" class="k-textbox" placeholder="" value="UI-UX Audit" id="TempContactpoint">
                                        </div>
                                    </div>
                                    <div class="box-column box-50">
                                        <div class="form-group">
                                            <label for="TempDepartment" class="font-medium">Department <span class="text-danger">*</span> </label>
                                            <input type="text" class="k-textbox" placeholder="" value="housekeeping" id="TempDepartment">
                                        </div>
                                    </div>
                                    <div class="box-column box-50">
                                        <div class="form-group">
                                            <label for="TempAuditorName" class="font-medium">Auditor Name <span class="text-danger">*</span> </label>
                                            <input type="text" class="k-textbox" placeholder="" value="Ankur Mistry" id="TempAuditorName">
                                        </div>
                                    </div>
                                    <div class="box-column box-50">
                                        <div class="form-group">
                                            <label for="Tempownername" class="font-medium">Process Owner<span class="text-danger">*</span> </label>
                                            <input type="text" class="k-textbox" placeholder="" value="Ankur Mistry" id="Tempownername">
                                        </div>
                                    </div>
                                    <div class="box-column box-50">
                                        <div class="form-group">
                                            <label for="TempAuditName" class="font-medium">Audit Name <span class="text-danger">*</span> </label>
                                            <input type="text" class="k-textbox" placeholder="" value="Ankur Mistry" id="TempAuditName">
                                        </div>
                                    </div>
                                    <div class="box-column box-50">
                                        <div class="form-group">
                                            <label for="TempDate" class="font-medium">Date <span class="text-danger">*</span> </label>
                                            <input id="TempDate" class="form-control " title="date picker" />
                                        </div>
                                    </div>
                                    <div class="box-column box-50">
                                        <div class="form-group">
                                            <label for="TempDueDate" class="font-medium">Due Date <span class="text-danger">*</span> </label>
                                            <input type="text" class="k-textbox" placeholder="" value="20/03/21" id="TempDueDate">
                                        </div>
                                    </div>
                                    
                                </div>
                            </div>
                        </div>
                        <div class="window-footer mr-20">
                            <button class="btn btn-trans k-button">Reset</button>
                            <button class="btn btn-primary k-button">Save</button>
                        </div>
                    </div>
                </div>
                <div id="QuestionList">
                    <div class="questionlist-wrapper flex-column h100">
                        <div class="questionlist-header">
                            <h4 class="fs-16 font-medium pb-15 text-dark">Question List</h4>
                            <div class="admin-search-header">
                                <div class="searchbar mb-15">
                                    <div class="clear-input search-box w100 search-box input-search">
                                        <input type="text" name="txtTagListSearch" id="txtTagListSearch" aria-label="tag name" class="form-control k-textbox k-valid" placeholder="Search Templates">
                                        <i class="icon-search" aria-hidden="true"></i>
                                    </div>
                                    <div class="dropdown ml-15 d-flex">
                                        <a href="javascript:void(0);" class="btn btn-raised btn-primary pr-10 pl-10 mr-10" role="button" aria-haspopup="true" aria-expanded="false"><i aria-hidden="true" class="icon-plus"></i><span>Add Section</span></a>
                                        <a href="javascript:void(0);" class="btn btn-raised btn-primary pr-10 pl-10" role="button" aria-haspopup="true" aria-expanded="false"><i aria-hidden="true" class="icon-plus"></i><span>Add Quedstion</span></a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="questionlist-content flex-1 overflow-auto template-question-list">
                            <div id="treelist"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--// Add Template Window -->
    <script src="../../Scripts/Kendo/jquery.min.js"></script>
    <script src="../../Scripts/Kendo/kendo.all.min.js"></script>
    
    <script src="../../Scripts/CLARENT/Other/Custom/clarant-custom.js"></script>
    <script src="../../Scripts/CLARENT/Other/Custom/Custom.js"></script>
    <!-- Acitivity List View template -->
    <!-- List View Templtae -->
    <script type="text/x-kendo-template" id="newtempTmp">
        <li>
            <a href="javascript:void(0)" class="font-medium">
                <span class="ellipsis text-dark">#: newTempName #</span>
                <span class="ellipsis text-muted">#: NewTempcreate # </span>
            </a>
        </li>
    </script>
    <script>
        
        //Grid
        var fieldData = new kendo.data.DataSource({
            data:
            [{ TempName: "Clean Seen housekeeping checklist", TempDesc: "The Clean seen housekeeping Checklist converted using iAudior clarent", TempLastModifyed: "2 Hours ago", TempSecheduled: "No", TempAccess: "All", TempAccessAction: "Schedule" },
            { TempName: "Unlimited Template", TempDesc: "UI-UX Audit", TempLastModifyed: "3 Hours ago", TempSecheduled: "Yes", TempAccess: "All", TempAccessAction: "Schedule" },
            { TempName: "Unlimited Template", TempDesc: "UI-UX Audit", TempLastModifyed: "3 Hours ago", TempSecheduled: "Yes", TempAccess: "All", TempAccessAction: "Schedule" },
            { TempName: "Unlimited Template", TempDesc: "UI-UX Audit", TempLastModifyed: "3 Hours ago", TempSecheduled: "Yes", TempAccess: "All", TempAccessAction: "Schedule" },
            { TempName: "Unlimited Template", TempDesc: "UI-UX Audit", TempLastModifyed: "3 Hours ago", TempSecheduled: "Yes", TempAccess: "All", TempAccessAction: "Schedule" },
            { TempName: "Unlimited Template", TempDesc: "UI-UX Audit", TempLastModifyed: "3 Hours ago", TempSecheduled: "Yes", TempAccess: "All", TempAccessAction: "Schedule" },
            { TempName: "Unlimited Template", TempDesc: "UI-UX Audit", TempLastModifyed: "3 Hours ago", TempSecheduled: "Yes", TempAccess: "All", TempAccessAction: "Schedule" },
            { TempName: "Unlimited Template", TempDesc: "UI-UX Audit", TempLastModifyed: "3 Hours ago", TempSecheduled: "Yes", TempAccess: "All", TempAccessAction: "Schedule" },
            { TempName: "Unlimited Template", TempDesc: "UI-UX Audit", TempLastModifyed: "3 Hours ago", TempSecheduled: "Yes", TempAccess: "All", TempAccessAction: "Schedule" },
            { TempName: "Unlimited Template", TempDesc: "UI-UX Audit", TempLastModifyed: "3 Hours ago", TempSecheduled: "Yes", TempAccess: "All", TempAccessAction: "Schedule" },
            { TempName: "Unlimited Template", TempDesc: "UI-UX Audit", TempLastModifyed: "3 Hours ago", TempSecheduled: "Yes", TempAccess: "All", TempAccessAction: "Schedule" },],
            schema: { model: { id: "fieldid" } }
        });
        $("#iAuditTemplateGrid").kendoGrid({
            dataSource: fieldData,
            totalRecordPerPage: 5,
            scrollable: true,
            resizable: false,
            autoBind: true,
            
            config: { CurrentPage: 0, TotalPage: 10, RecordPerPage: 10, TotalRecord: 100, searchText: "" },
            columns: [
            { selectable: true, width: "50px" },
            { field: "TempName", title: "Name" },
            { field: "TempDesc", title: "Description" },
            { field: "TempLastModifyed", title: "Last Modified" },
            { field: "TempSecheduled", title: "Secheduled" },
            { field: "TempAccess", title: "Access" },
            {
                field: "TempAccessAction",
                title: "Access",
                template: '<button class="btn btn-primary k-button">#: TempAccessAction #</button>'
            },
            {
                field: "TempAction",
                title: "Action",
                template: '<a aria-haspopup="true" id="TempgridTrigger" data-ara-title="Action" aria-expanded="true" role="button" href="javascript:void(0);"  class="btn-icn-hover tempcontextmenu btn-icn-trans"><i class="icon-option" aria-hidden="true"></i></a>',
            }
            ]
        }).data("kendoGrid");
        $("#iAuditTemplateGrid-pager").kendoPager({
            dataSource: fieldData,
            refresh: true
        });
        fieldData.read();
        
        $("#iAuditTemplateGrid-pager").append("<div class='more-oprion'><span class='separator'></span><a href='javascript:void(0)' id='moreOption' class='text-muted btn-default-hover'><i class='icon-option'></i></a></div>");
        
        $("#TemplategridPopup").kendoContextMenu({
            target: ".tempcontextmenu",
            showOn: "click",
            appendTo: "body",
        }).data("kendoContextMenu");
        
        
        var newtempTmpDatasorce = new kendo.data.DataSource({
            data: [
            { newTempName: "Workspace Reopening CheckList for COVID - 19 ", NewTempcreate: "Created By Clarent Culter staff" },
            { newTempName: "Workspace Reopening CheckList for COVID - 19 ", NewTempcreate: "Created By Clarent Culter staff" },
            { newTempName: "Workspace Reopening CheckList for COVID - 19 ", NewTempcreate: "Created By Clarent Culter staff" },
            { newTempName: "Workspace Reopening CheckList for COVID - 19 ", NewTempcreate: "Created By Clarent Culter staff" },
            { newTempName: "Workspace Reopening CheckList for COVID - 19 ", NewTempcreate: "Created By Clarent Culter staff" },
            { newTempName: "Workspace Reopening CheckList for COVID - 19 ", NewTempcreate: "Created By Clarent Culter staff" },
            { newTempName: "Workspace Reopening CheckList for COVID - 19 ", NewTempcreate: "Created By Clarent Culter staff" },
            { newTempName: "Workspace Reopening CheckList for COVID - 19 ", NewTempcreate: "Created By Clarent Culter staff" },
            { newTempName: "Workspace Reopening CheckList for COVID - 19 ", NewTempcreate: "Created By Clarent Culter staff" },
            { newTempName: "Workspace Reopening CheckList for COVID - 19 ", NewTempcreate: "Created By Clarent Culter staff" },
            ]
        });
        
        $('#newtempListview').kendoListView({
            dataSource: newtempTmpDatasorce,
            template: kendo.template($("#newtempTmp").html())
        });
        $('#AddNewTemplate').click(function () {
            $('#NewTempDrawer').addClass('open');
        })
        $('#NewTempDrawerClose').click(function () {
            $('#NewTempDrawer').removeClass('open');
        })
        
        // Click outside to remove class 
        $(document).on('click', function (e) {
            var container = $("#AddNewTemplate ,#NewTempDrawer");
            if (!$(e.target).closest(container).length) {
                $('#NewTempDrawer').removeClass('open');
            }
        });
        
        //Contextmenu popover left click for grid pager
        var popup = $("#popup").kendoPopup({
            animation: false,
            anchor: $("#moreOption"),
            origin: "top right",
            position: "bottom right",
            collision: "fit",
            
        }).data("kendoPopup");
        
        $("#moreOption").click(function () {
            $("#popup").data("kendoPopup").open()
        });
        
        $("#pagerDropdown").kendoDropDownList({
            popup: {
                appendTo: 'body'
            }
        });
        
        // Add Template Window
        $('#addTemplateWindow').kendoWindow({
            width: '95%',
            height: '86%',
            title: "Add Template",
            visible: false,
            draggable: false,
            resizable: false,
            defaultFocus: false,
            actions: [
            "Close"
            ],
            modal: true
        }).data("kendoWindow");
        
        $(document).on('click', '#AddTemplateBtn', function () {
            $("#addTemplateWindow").data("kendoWindow").center().open();
        });
        $('#AddTempSplitter').kendoSplitter({
            panes: [
            { collapsible: false, size: "30%" , min: "30%" , max : "30%" },
            { collapsible: false }
            ],
        });
        
        $("#TempDate").kendoDatePicker();
        
        
        // trre list
        
        var dataSource = new kendo.data.TreeListDataSource({
            data: [
            { id: 1, Question: "Walkways and Working Surface", Responce:"", parentId: null },
            { id: 1.1, Question: "Are Walkways and working surface clean and clear or debris?", Responce: "Yes", parentId: 1 },
            { id: 1.2, Question: "Are slippery conditions, such ad snow and ice,eliminated in designated walkways and woking surface?", Responce: "NO",  parentId: 1 },
            { id: 2, Question: "Lighting", Responce:"", parentId: null },
            { id: 2.1, Question: "Are Lighting fixtures in good working order?", Responce: "NA", parentId: 2 },
            { id: 2.2, Question: "Are Lighting fixtures clean, allowing for optimal lighting levels?", Responce: "Yes",  parentId: 2 },
            { id: 3, Question: "Dust and Dirt Removal", Responce:"",  parentId: null },
            { id: 3.1, Question: "Are cleaning methods in place to minimize dust clouds,particulary where ignition sorces are present?", Responce: "No",  parentId: 3 },
            { id: 3.2, Question: "Are dust residues cleaned at regular intervals and in areas that may be noramlly overlokked(e.g., overhead)?", Responce: "Yes",  parentId: 3 },
            { id: 4, Question: "Sanitation facilities", Responce:"",  parentId: null },
            { id: 4.1, Question: "Is potable water made available to workers for drinking, food preparation, worker health, and personal needs?", Responce: "Yes",  parentId: 4 },
            { id: 4.2, Question: "Is serving, Cleaning and supplying schedule being followed?", Responce: "No",  parentId: 4 },
            ],
            schema: {
                model: {
                    id: "id",
                    expanded: true
                }
            }
        });
        
        $("#treelist").kendoTreeList({
            dataSource: dataSource,
            columns: [
            { field: "Question", title: "Question", width: "75%"  },
            { field: "Responce" , title: "Type Of Response" , template: "<div class='questionlist-template'><div><span class='btn bgtextlight-green tagbtn k-button'>#: Responce #</span></div><a href='javascript:void(0)' class='text-muted'><i class='icon-arrow-down'></i></a></div>" },
            ],
            editable: {
                move: {
                    reorderable: true
                }
            },
        });
    </script>
</body>

</html>
