<!DOCTYPE html>
<html>

<head>
    <!--meta tags-->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <title>CorePocket-Events</title>
    <!-- favicon -->
    <!--<link rel="shortcut icon" href="../../App_Themes/Default/images/favicon.ico" type="image/x-icon">-->

    <link href="../../App_Themes/Default/css/kendo.common.min.css" rel="stylesheet" />
    <link href="../../App_Themes/Default/css/kendo.default.min.css" rel="stylesheet" />
    <link href="../../App_Themes/Default/css/fonts.css" rel="stylesheet" />
    <link href="../../App_Themes/Default/css/styleguide.css" rel="stylesheet" />
    <link href="../../App_Themes/Default/css/casepoint.comfortable.css" rel="stylesheet" />
    <link href="../../App_Themes/Default/css/kendo.Deeppurple.css" rel="stylesheet" />

    <!-- css -->
    <link href="../../App_Themes/Default/css/core-pocket.css" rel="stylesheet" />
    <link href="../../App_Themes/Default/css/core-pocket-responsive.css" rel="stylesheet" />

</head>

<body>
    <div class="mt-container mt-container-fluid h100 pl-20 pr-20">
        <section id="main_splitter" class="k-spliter h100">
            <div class="center-pane h100 event-pane-wrapper">
                <header class="grid-header">
                    <h5 class="title text-primary display-block">Events</h5>
                    <div class="searchbar d-flex align-items-center mb-0">
                        <div class="input-search">
                            <i class="icon-search" data-ara-title="Search" aria-hidden="true"
                                data-role="aratooltipv2"></i>
                            <input type="text" name="search" class="form-control k-textbox" placeholder="Search here..."
                                aria-label="Search" autocomplete="off">
                        </div>

                        <div class="action-div dropdown">
                            <a class="btn btn-raised btn-primary btn-block action-btn"><i
                                    class="icon-action"></i><span>Action</span><span class="caret"></span></a>
                            <ul class="dropdown-menu right">
                                <li><a href="javascript:void(0)" id="addEventLink" onclick="openAddEventPopup();"><i
                                            class="icon-plus"></i><span>Add
                                            Event</span></a></li>

                                <li class="divider"></li>
                                <li><a><i class="icon-delete text-danger"></i><span
                                            class="text-danger">Delete</span></a></li>
                            </ul>
                        </div>
                    </div>
                </header>
                <div class="action-header d-flex mb-10">
                    <div class="action-checkbox ml-10">
                        <input type="checkbox" class="k-checkbox" id="checkAll101">
                        <label class="k-checkbox-label" for="checkAll101">All</label>
                    </div>
                    <div class="ml-auto">
                        <div class="btn-group view-group" id="viewGroup">
                            <a href="javascript:void(0)" id="list_view" class="btn-view active"><i
                                    class="icon-list"></i></a>
                            <a href="javascript:void(0)" id="thum_view" class="btn-view"><i
                                    class="icon-grid"></i></span></a>
                        </div>
                    </div>
                </div>
                <div class="view-wrapper">
                    <div class="grid-wrapper h100" id="list_view_content">
                        <div id="eventGrid" class="mb-0"></div>
                        <div id="eventGrid_pager" class="with-more-option">
                        </div>
                    </div>
                    <div class="thumbnail-view h100" id="thumb_view_content" style="display: none;">
                        <div class="card-thumbnail-view" id="thumbnail_grid"></div>
                    </div>
                </div>

            </div>
        </section>
    </div>

    <div id="addEvent" style="display: none;">
        <div class="window-wrapper">
            <div class="d-flex">
                <div class="col-width-50 pl-0">
                    <div class="form-group">
                        <label for="">Event Name</label>
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="col-width-50 pr-0">
                    <div class="form-group">
                        <label for="">Event Display Name</label>
                        <input type="text" class="form-control">
                    </div>
                </div>
            </div>
            <div class="d-flex">
                <div class="col-width-50 pl-0">
                    <div class="form-group">
                        <label for="datetimepicker1">Event Start From</label>
                        <input id="datetimepicker1" class="form-control datetimepicker" title="date timepicker" />
                    </div>
                </div>
                <div class="col-width-50 pr-0">
                    <div class="form-group">
                        <label for="datetimepicker2">Event End at</label>
                        <input id="datetimepicker2" class="form-control datetimepicker" title="date timepicker" />
                    </div>
                </div>
            </div>
            <div class="d-flex">
                <div class="col-width-50 pl-0">
                    <div class="form-group">
                        <label for="">Event Organizer</label>
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="col-width-50 pr-0">
                    <div class="form-group">
                        <label for="">Event Manager</label>
                        <input type="text" class="form-control">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="">Event Venue</label>
                <input type="text" class="form-control">
            </div>
            <div class="form-group">
                <label for="textArea">Description</label>
                <textarea id="textArea" class="form-control k-textbox" rows="5" aria-label="textarea"></textarea>
            </div>
            <div class="form-group">
                <label for="fileUpload" class="pointer-events-none">Photo</label>
                <input name="files" class="files" type="file" aria-label="files" title="files" id="fileUpload" />
            </div>
        </div>
        <div class="window-footer dir-rtl">
            <button class="btn btn-primary">Save</button>
            <button class="btn btn-trans">Close</button>
        </div>
    </div>

    <!-- option menu -->
    <ul id="popup" class="grid-options" style="display: none;">
        <li class="goto">
            <span class="text-muted">Go to page</span>
            <span>
                <input type="text" id="page_goto" class="form-control" />
            </span>
            <span class="text-muted">0</span>
            <span class="text-muted">pages</span>
        </li>
        <li class="rpp">
            <span class="text-muted">Record per page</span>
            <select class="k-dropdown" id="pagerDropdown">
                <option>5</option>
                <option>10</option>
                <option>15</option>
                <option>20</option>
                <option>50</option>
                <option>100</option>
                <option>200</option>
            </select>
        </li>
    </ul>
    <!-- option menu -->

    <script type="text/x-kendo-template" id="thumnail_template">
        <div class="thumbnail-item">
            <div class="thumbnail-item-wrapper">
                <span class="date">02-Feb-21</span>
                <div class="thumb-img">                   
                    <img src='../../App_Themes/Default/images/core-pocket/event.jpg' />
                </div>
                <div class="thumb-details">
                   <p class="font-medium text-dark thumb-name">CP Annual</>
                   <ul class="thum-list">
                       <li class="text-muted item-list">
                           <span class="icon"><i class="icon-map"></i></span>
                            <span class="text">Akshay Nagar 1st block 1st crosss Banglore-560016</span>                           
                       </li>
                       <li class="text-muted item-list">
                        <span class="icon"><i class="icon-clock"></i></span>
                        <span class="text">05:25 PM</span>
                       </li>
                   </ul>
                    <div class="btn-group bt-1 pt-10 text-center">
                       <a href="javascript:void(0)" class="btn btn-trans text-primary">More Details</a>
                    </div>
                </div>
            </div>
        </div>
    </script>

    <!-- scripts -->
    <script src="../../Scripts/Kendo/jquery.min.js"></script>
    <script src="../../Scripts/Kendo/kendo.all.min.js"></script>
    <script src="../../Scripts/CLARENT/Other/Custom/Custom.js"></script>
    <script>
        $(document).ready(function () {

            $("#list_view").click(function (e) {
                $("#viewGroup > a").removeClass("active");
                $(this).addClass("active");
                $("#thumb_view_content").hide();
                $("#list_view_content").show();
            });
            $("#thum_view").click(function (e) {
                $("#viewGroup > a").removeClass("active");
                $(this).addClass("active");
                $("#thumb_view_content").show();
                $("#list_view_content").hide();
            })
            var dataSource = new kendo.data.DataSource({
                transport: {
                    read: {
                        url: "https://demos.telerik.com/kendo-ui/service/Products",
                        dataType: "jsonp"
                    }
                },
            });

            $("#thumbnail_grid").kendoListView({
                dataSource: dataSource,
                selectable: "multiple",
                template: kendo.template($("#thumnail_template").html())
            });

            $("#eventGrid").kendoGrid({
                dataSource: {
                    type: "odata",
                    transport: {
                        read: "https://demos.telerik.com/kendo-ui/service/Northwind.svc/Customers"
                    },
                    pageSize: 4
                },
                resizable: true,
                sortable: true,
                pageable: false,
                persistSelection: true,
                columns: [{ selectable: true, width: "40px" },
                {
                    template: "<div class='grid-action'><a class='text-muted'><i class='icon-edit1'></i></a><a class='text-danger delete-btn'><i class='icon-delete'></i></a></div>",
                    field: "Action",
                    title: "Action",
                    width: 80
                },
                {
                    template: 'Casepoint Platform - ARA',
                    field: "eventname",
                    title: "event name"
                }, {
                    template: 'Review',
                    field: "eventDisplayName",
                    title: "event display name",
                }, {
                    template: 'Hardik Trada',
                    field: "eventStartFrom",
                    title: "Event Start From",
                }, {
                    template: 'Hardik Trada',
                    field: "eventEndAt",
                    title: "Event End At",
                }, {
                    template: 'Hardik Trada',
                    field: "eventOrg",
                    title: "Event Organizer",
                }, {
                    template: 'Hardik Trada',
                    field: "eventManager",
                    title: "Event Manager",
                }]
            });
            // pager

            var dataSource = new kendo.data.DataSource({
                data: [
                    { productName: "Tea", category: "Beverages" },
                    { productName: "Coffee", category: "Beverages" },
                    { productName: "Ham", category: "Food" },
                    { productName: "Bread", category: "Food" }
                ],
                pageSize: 2
            });
            $("#eventGrid_pager").kendoPager({
                dataSource: dataSource,
            });
            dataSource.read();

            $("#eventGrid_pager")
                .append("<div class='more-oprion'><span class='separator'></span><a href='javascript:void(0)' id='moreOption' class='text-muted btn-default-hover'><i class='icon-option'></i></a></div>");


            //Contextmenu popover left click for grid pager
            var popup = $("#popup").kendoPopup({
                animation: false,
                anchor: $("#moreOption"),
                origin: "top right",
                position: "bottom right",
                collision: "fit",

            }).data("kendoPopup");

            $("#moreOption").click(function () {
                $("#popup").data("kendoPopup").open()
            });

            $("#pagerDropdown").kendoDropDownList({
                popup: {
                    appendTo: 'body'
                }
            });

            $("#addEvent").kendoWindow({
                animation: false,
                width: '600px',
                height: '85%',
                visible: false,
                draggable: false,
                resizable: false,
                title: "Edit Field Details",
                actions: [
                    "Close"
                ],
                modal: true,

            }).data("kendoWindow");

            $(".datetimepicker").kendoDateTimePicker({
                value: new Date()
            });

            $(".files").kendoUpload();

        });


        function openAddEventPopup() {
            $("#addEvent").data("kendoWindow").center().open();
        }
    </script>
</body>

</html>
